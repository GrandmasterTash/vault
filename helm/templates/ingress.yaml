# TODO: This is only here to test the hpa - it MUST not be present in the long run - it would expose the
# vault service to the WORLD!
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPCS"
  name: {{ .Chart.Name }}-ingress
  namespace: default
spec:
  rules:
  # Used in the mkcert, and in /etc/hosts
  # - host: example.test
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}
            port:
              number: {{ .Values.service.port }}
  tls:
  # # This secret must exist beforehand
  # # The cert must also contain the subj-name grpctest.dev.mydomain.com
  # # https://github.com/kubernetes/ingress-nginx/blob/master/docs/examples/PREREQUISITES.md#tls-certificates
  - secretName: vault-tls
    hosts:
      - localhost